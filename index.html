<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.css" type="text/css" />
  <title>Gerador de Senha</title>
</head>
<body>
  <div class="header">
    <h2>Gerador de Senha</h2>
    <i class="fa-solid fa-moon"></i>
    <!-- <i class="fa-regular fa-sun"></i> -->
  </div>
  <div class="container">
    <p class="container__texto">Selecione os caracteres que deseja ter em sua senha</p>
    <div class="container__input">
      <div class="input__container">
        <label for="iletramaiuscula">Letra Maiúscula</label>
        <input type="checkbox" id="iletramaiuscula" name="options" value="A"/>
      </div>
      <div class="input__container">
        <label for="iletraminuscula">Letra Minuscula</label>
        <input type="checkbox" id="iletraminuscula" name="options" value="a"/>
      </div>
      <div class="input__container">
        <label for="inumero">Número</label>
        <input type="checkbox" id="inumero" name="options" value="1"/>
      </div>
      <div class="input__container">
        <label for="icaracespeciais">Caracteres Especiais</label>
        <input type="checkbox" id="icaracespeciais" name="options" value="@"/>
      </div>
    </div>
    <div class="container__range">
      <p class="container__texto">Escolha o tamanho de sua senha</p>
      <div class="range">
        <input type="range" id="vol" class="input__range" minl="5" max="30" value="8"/>
        <span class="range__value">8</span>
      </div>
      <input type="submit" value="Gerar Senha" class="button" />
    </div>
    <div class="senha hidden" onclick="copiarSenha();">
      <p class="container__texto">Senha gerada com sucesso</p>
      <input type="text" id="isenha" readonly/>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/rangeValue.js"></script>
  <script src="./js/funcaoCriarSenha.js"></script>
  <script src="./js/modoEscuro.js"></script>
</body>
</html>
